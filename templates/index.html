<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Log Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/split.js@1.6.5/dist/split.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body class="min-h-screen bg-base-200 text-base-content">
    <main class="h-screen w-screen p-3">
      <div id="split-root" class="h-full w-full rounded-2xl bg-base-100 shadow-xl">
        <section id="pane-top" class="flex h-full">
          <div id="split-top" class="flex h-full w-full">
            <aside id="pane-left" class="pane">
              <div class="pane-header">
                <span class="icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5h18M3 12h18m-18 4.5h18" />
                  </svg>
                </span>
                Filters
              </div>
              <div class="pane-body">
                <div class="space-y-4">
                  <div>
                    <label class="text-xs uppercase tracking-wide text-base-content/60">Search</label>
                    <input id="log-search" class="input input-bordered w-full" placeholder="error, warn, trace" />
                  </div>
                  <div class="space-y-2">
                    <label class="text-xs uppercase tracking-wide text-base-content/60">Levels</label>
                    <div class="flex flex-wrap gap-2">
                      <span class="badge badge-info">INFO</span>
                      <span class="badge badge-warning">WARN</span>
                      <span class="badge badge-error">ERROR</span>
                      <span class="badge badge-ghost">DEBUG</span>
                    </div>
                  </div>
                </div>
              </div>
            </aside>

            <section id="pane-center" class="pane">
              <div class="chart-band">
                <div class="chart-tools">
                  <button id="toggle-tooltips" class="btn btn-ghost btn-xs" aria-pressed="true" title="Toggle chart tooltips">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="tool-icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v4m0 10v4m9-9h-4M7 12H3m13.95-6.95-2.83 2.83M9.88 14.12l-2.83 2.83m0-9.9 2.83 2.83m7.07 7.07 2.83 2.83" />
                    </svg>
                  </button>
                </div>
                <canvas id="stacked-chart" height="120"></canvas>
              </div>
              <div class="pane-body log-body" id="log-body">
                <div id="log-spacer"></div>
                <div class="font-mono text-sm" id="log-list"></div>
              </div>
            </section>

            <aside id="pane-right" class="pane">
              <div class="pane-header">
                <span class="icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12h6l3-3 6 6" />
                  </svg>
                </span>
                Insights
              </div>
              <div class="pane-body">
                <div class="space-y-4">
                  <div class="stat bg-base-200/60 rounded-xl">
                    <div class="stat-title">Errors</div>
                    <div class="stat-value text-error">12</div>
                    <div class="stat-desc">Last 15 min</div>
                  </div>
                  <div class="stat bg-base-200/60 rounded-xl">
                    <div class="stat-title">Requests</div>
                    <div class="stat-value">5.1k</div>
                    <div class="stat-desc">Last hour</div>
                  </div>
                </div>
              </div>
            </aside>
          </div>
        </section>

        <section id="pane-bottom" class="pane">
          <div class="pane-header justify-between">
            <div class="flex items-center gap-2">
              <span class="icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h10" />
                </svg>
              </span>
              Timeline
            </div>
            <button id="toggle-bottom" class="btn btn-ghost btn-sm">Collapse Timeline</button>
          </div>
          <div class="pane-body">
            <canvas id="chart" height="120"></canvas>
          </div>
        </section>
      </div>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script id="log-data" type="application/json">{{ log_data | tojson }}</script>
  </body>
</html>
