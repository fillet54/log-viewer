{% extends "base.html" %}

{% block content %}
  <div class="max-w-3xl mx-auto w-full px-4 py-8">
    <div class="bg-base-100 shadow rounded-xl p-6 space-y-4">
      <div>
        <h1 class="text-xl font-semibold">Edit Boot</h1>
        <p class="text-sm text-base-content/70">Update system, event ID, or tags for this boot.</p>
      </div>
      <form method="post" class="space-y-4">
        <div class="grid md:grid-cols-2 gap-4">
          <label class="form-control">
            <span class="label-text mb-1">System</span>
            <input class="input input-bordered" name="system" value="{{ system or '' }}" placeholder="System" />
          </label>
          <label class="form-control">
            <span class="label-text mb-1">Event ID</span>
            <input class="input input-bordered" name="event_id" value="{{ event_id or '' }}" placeholder="Event ID" />
          </label>
        </div>
        <label class="form-control">
          <span class="label-text mb-1">Tags (comma separated)</span>
          <input class="input input-bordered" name="tags" value="{{ tags or '' }}" placeholder="tag1, tag2" />
        </label>
        <div class="flex justify-end gap-2">
          <a class="btn btn-ghost" href="{{ url_for('logs_index') }}">Cancel</a>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
